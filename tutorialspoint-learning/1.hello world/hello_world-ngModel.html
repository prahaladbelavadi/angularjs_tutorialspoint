<!doctype html>
<html ng-app>

   <head>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
   </head>

   <body>
   <h1>Hello world!</h1>
    <p>
        My first Angular js application using Ng-bind
    </p>
    <hr>
    <div>
        <label>Input:</label>
            <input
                type = "text"
                placeholder="Enter 'world' here"
                ng-model = "yourName"
                >
         <hr />

         <h1>Hello {{yourName}}!</h1>
      </div>

   </body>
</html>
